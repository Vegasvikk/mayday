<!-- Form -->
   <div class="contact-wrapper">
   <form id="ajax-contact" method="post" action="process.php">
    <div class="field">
        <label for="name">Name (required):</label>
        <input type="text" id="name" name="name" tabindex="1" required>
    </div>

    <div class="field">
        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" tabindex="2" required>
    </div>

    <div class="field">
        <label for="message">Message (required):</label>
        <textarea id="message" name="message" tabindex="3" required></textarea>
    </div>

    <div class="field">
        <button class="myButton" type="submit">Send</button>
    </div>
</form>
   
    <!-- /Form -->
